version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/pyshx/todoapp/gen
plugins:
  - remote: buf.build/protocolbuffers/go
    out: ../gen
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: ../gen
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: ../docs
